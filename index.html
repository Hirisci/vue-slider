<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="app" class="container">
        <div class="items" @mouseover="stopAnimation()" @mouseleave="startAnimation()">
            
            <div class="item active">
                <img :src="images[currentIndex].src" alt="">
                <div class="text">
                    <h3>{{images[currentIndex].title}}</h3>
                    <p>{{images[currentIndex].text}}</p>
                </div>
            </div> 
           
        </div>
        <div class="thumbs" @mouseover="stopAnimation()" @mouseleave="startAnimation()">
            <div class="prev" @click="beforeImg()"></div> 
            <div class="thumb" :class="{active: currentIndex=== i }" @click="selectIndex(i)" v-for="(img,i) in images">
                <img :src="img.src" :alt="img.title">
            </div>            
            <div class="next" @click="nextImg()"></div>
        </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
